    </form>
    <p>
      <span id="result"></span>
    </p>
    <p>
    </p>
    <script src="sha256.js"></script>
    <script src="enc-base64-min.js"></script>
    <script>
      var master = document.getElementById("master");
      var master2 = document.getElementById("master2");
      var key = document.getElementById("key");
      var length = document.getElementById("length");
      var result = document.getElementById("result");
      function onChange() {
        if (!master.value || !master2.value || !key.value) return;
        if (master.value != master2.value) {
          result.textContent = "Passwords do not match.";
          return;
        }
        var sha256 = CryptoJS.algo.SHA256.create();
        sha256.update(master.value);
        sha256.update(key.value);
        var hash = sha256.finalize();
        result.textContent = CryptoJS.enc.Base64.stringify(hash).substring(0, length.value);
      }
      master.addEventListener("change", onChange);
      master2.addEventListener("change", onChange);
      key.addEventListener("change", onChange);
      length.addEventListener("change", onChange);
      master.focus();
    </script>
  </body>
